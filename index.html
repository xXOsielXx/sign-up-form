<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sign up Form</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<aside>
		<img src="assets/matthew-mcbrayer-bluesky-unsplash.jpg" alt="Blue Sky">
		<div id="logo-wrapper">
			<img id="logo" src="assets/odin-lined.png" alt="Odin Logo">
			<span id="logo-text">ODIN</span>
		</div>
		<span id="attribution">Photo by <strong>Matthew McBrayer</strong> on <strong>Unsplash</strong></span>
	</aside>
	<main>
		<div id="signup-wrapper">
			<h1>Sign up</h1>
			<span>It's too easy and quickly</span>
		</div>

		<form method="post">
			<ul>
				<li>
					<label for="user-name">First name *</label>
					<input type="text" id="user-name" name="user-name" placeholder="Enter your first name" maxlength="32" required>
				</li>
				<li>
					<label for="user-last-name">Last name *</label>
					<input type="text" id="user-last-name" name="user-last-name" placeholder="Enter your last name" maxlength="32" required>
				</li>
				<li>
					<label for="email">Email *</label>
					<input type="email" id="email" name="email" placeholder="Enter your email address" required>
				</li>
				<li>
					<label for="phone-number">Phone number *</label>
					<input type="number" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
				</li>
				<li>
					<label for="password">Password *</label>
					<input type="password" id="password" name="password" placeholder="Type a password" required>
				</li>
				<li>
					<label for="verify-password">Verify password *</label>
					<input type="password" id="verify-password" name="verify-password" placeholder="Verify password" required>
				</li>
			</ul>
			<div id="submit-wrapper">
				<button type="submit" id="submit">Create account</button>
			</div>
		</form>

		<div id="login-wrapper">
			<span>Already have an account? <a href="#" id="login">Log in</a></span>
		</div>
	</main>
</body>
</html>
